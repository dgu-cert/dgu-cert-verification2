<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적증명서 확인</title>
    <script>
        // 3초 후 PDF로 자동 이동
        setTimeout(function() {
            window.location.href = "grade.pdf"; // PDF 파일 경로
        }, 3000);
    </script>
    <style>
        /* 전체 화면 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fdfdfd; /* 밝은 배경 */
            font-family: 'Times New Roman', serif;
            color: #222;
            text-align: center;
        }

        /* 로고 스타일 */
        .logo-container {
            border: 3px solid #d4af37; /* 금색 테두리 */
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .logo {
            width: 180px; /* 로고 크기 */
            height: auto;
        }

        /* 제목 스타일 */
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            color: #0d1b2a; /* 진한 네이비 */
        }

        /* 강조된 문구 */
        .sub-text {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }

        /* 일반 문구 */
        p {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        /* 로딩 애니메이션 */
        .loader {
            margin-top: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #d4af37; /* 금색 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 하단 문구 */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <!-- 로고 섹션 -->
    <div class="logo-container">
        <img src="logo.png" alt="로고" class="logo">
    </div>

    <!-- 공식적인 제목 및 안내 -->
    <h1>공식 성적증명서 확인 시스템</h1>
    <p class="sub-text">Official Academic Transcript Verification</p>
    <p>신뢰할 수 있는 공식 문서를 제공합니다.</p>
    <p>잠시만 기다려 주세요. 자동으로 이동 중입니다...</p>

    <!-- 로딩 애니메이션 -->
    <div class="loader"></div>

    <!-- 하단 문구 -->
    <p class="footer">© 2024 All Rights Reserved.</p>
</body>
</html>
